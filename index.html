<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Google home_page</title>
    <link href="styles.CSS" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header class="header">
            <nav class="up_navbar">
                <ul>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                    <img class="apps" src="" alt="apps">
                    <img class="profile" src="" alt="profile">
                </ul>
            </nav>
        </header>
        <main>
            <img src="google_logo.png" alt="logo" class="logo">

                <input type="text" class="search_bar_text">
                <img src="" class="magnefying_glass_icon" alt="magnefying_glass_icon">

                <img src="" class="microphone_icon" alt="microphone_icon">

                    <button class="left_button" type="button">Google Search</button>
                    <button class="right_button" type="button">FOllow me luck</button>
                </div>
        </main>
        <footer class="footer">
            <div class="left_footer">
                <ul>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">COmpany</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">How Search Works</a></li>
                </ul>
            </div>
            <div class="right_footer">
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </footer>

</html>
