<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Google homepage</title>
    <link href="style.CSS" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <header class="header">
        <nav class="up_navbar">
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><i class="material-icons" id="apps">apps</i></li>
                <li><i class="material-icons" id="profile">account_circle</i></li>
            </ul>
        </nav>
    </header>
    <main>
        <img src="google_logo.png" alt="logo" class="logo">
        <div class="search_bar">
            <i class="material-icons" id="magnefying_glass_icon">search</i>
            <input type="text" class="search_bar_text">
            <i id="keyboard_icon" class="material-icons">keyboard</i>
            <i id="microphone_icon" class="material-icons">settings_voice</i>
        </div>
        <div class="buttons">
            <button class="left_button" type="button">Google Search</button>
            <button class="right_button" type="button">Follow me luck</button>
        </div>
    </main>
    <footer class="footer">
        <div class="left_footer">
            <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Company</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>
        </div>
        <div class="right_footer">
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
