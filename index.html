<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Google home_page</title>
    <link href="style.CSS" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="page">
        <header class="header">
            <nav class="up_navbar">
                <ul>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                    <i class="material-icons" id="apps">apps</i>
                    <i class="material-icons" id="profile">account_circle</i>
                </ul>
            </nav>
        </header>
        <main>
            <img src="google_logo.png" alt="logo" class="logo">
            <div class="search_bar">
                <input type="text" class="search_bar_text">
                <i class="material-icons" id="magnefying_glass_icon">search</i>
                <i id="keyboard_icon" class="material-icons">keyboard</i>
                <i id="microphone_icon" class="material-icons">settings_voice</i>
                <div class="buttons">
                    <button class="left_button" type="button">Google Search</button>
                    <button class="right_button" type="button">Follow me luck</button>
                </div>
        </main>
        <footer class="footer">
            <div class="left_footer">
                <ul>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">COmpany</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">How Search Works</a></li>
                </ul>
            </div>
            <div class="right_footer">
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </footer>
</body>
</html>
